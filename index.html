<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Space+Grotesk:wght@300..700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Press Start 2p';
    }

    body {
        width: 100vw;
        height: 100dvh;
        display: grid;
        place-content: center;
        background-color: #09070d;
        color: red;

    }

    div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        border: 10px solid red;
        padding: 50px;
    }

    h1 {
        font-size: 24px;
    }

    span {
        font-size: 100px;
        filter: drop-shadow(0px 0px 4px red);
    }
</style>
<div>
    <h1>OtosinH - Reloj México Real Time</h1>
    <span>00:00:00</span>
    <p>-</p>
</div>
<script>
    const $span = document.querySelector('span');
    const $p = document.querySelector('p');

    const days = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
    const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

    function updateTime() {
        const now = new Date();
        let hours, minutes, seconds;
        hours = now.getHours();
        minutes = now.getMinutes();
        seconds = now.getSeconds();

        const dayName = days[now.getDay()];
        const dayNumber = now.getDate();
        const monthsN = months[now.getMonth()];
        const year = now.getFullYear();

        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        const replaceTime = `${hours}:${minutes}:${seconds}`;
        const replaceDate = `${dayName}, ${dayNumber} de ${monthsN}, ${year}.`;
        $span.textContent = replaceTime;
        $p.textContent = replaceDate;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
